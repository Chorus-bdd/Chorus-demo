
plugins {
    id 'java'
    id 'maven'
}

description = "chorus-demo"
group = "org.chorusbdd"
sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.10'
    testCompile group: 'org.chorusbdd', name: 'chorus', version: '3.1.0'
}


# Start a local process we can test using the remoting handler
# See the Chorus wiki for a full list of properties for the processes handler
# https://github.com/Chorus-bdd/Chorus/wiki/ProcessesHandlerProperties
#
processes.remoteProcess.mainclass:demo.remoting.RemoteProcess
processes.remoteProcess.jmxport: 18806

# The process is listening at localhost port 18806 so we need to create a configuration for
# the remoting handler to connect to this
#
# See the Chorus wiki for a full list of remoting handler properties
# https://github.com/Chorus-bdd/Chorus/wiki/RemotingHandlerProperties
#
remoting.remoteProcess.connection=jmx:localhost:18806


